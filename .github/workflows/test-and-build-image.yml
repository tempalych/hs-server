name: Test and build image
on: [push]
jobs:
  test-leiningen:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install leiningen
        uses: ./
        with:
          lein: 2.9.1
          # github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check leiningen version
        run: lein version

      - name: Run tests
        run: lein test