name: Test and build image
on: [push]
jobs:
  clojure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Java
        uses: actions/setup-java@v3.5.1
        with: 
          distribution: 'temurin'
          java-version: '17'

      - name: Install Clojure Tools
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 1.11.1.1165

      - name: Run Unit Tests
        run: clojure -e "(+ 1 2)"